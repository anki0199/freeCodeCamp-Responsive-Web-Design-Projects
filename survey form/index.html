<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <div class="sub-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="sub-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="sub-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" min="1" max="100" placeholder="Age">
        </div>

        <div class="sub-group">
            <label for="dropdown">Which option best describes your current role?</label>

            <select name="dropdown" id="dropdown">

                <option disabled selected value>Select an option...</option>
                <option value="student">Student</option>
                <option value="job">Full time Job</option>
                <option value="fresher">Fresher</option>
                <option value="unemployed">Unemployed</option>
            </select>
        </div>

        <div class="sub-group options">
            <p>Would you recommend freeCodeCamp to a friend?</p>

            <input type="radio" id="definitely" name="recom" value="Definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recom" value="Maybe">
            <label for="maybe">Maybe</label><br>
        </div>

        <div class="sub-group options">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front">
                <input type="checkbox" name="Front-end Projects" value="Front-end Projects" id="front">
                Front-end Projects
            </label>
            <br>
            <label for="back">
                <input type="checkbox" name="Back-end Projects" value="Back-end Projects" id="back">
                Back-end Projects </label>
            <br>
            <label for="full">
                <input type="checkbox" name="Full-stack Projects" value="Full-stack Projects" id="full">
                Full-stack Projects </label>
        </div>

        <div class="sub-group">
            <p>Any comments or suggestions?
            </p>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="sub-group">
            <input type="submit" value="Submit" id="submit">
        </div>

    </form>

</body>
<html>
